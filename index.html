<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery Wall App</title>
    <meta
      name="description"
      content="A static gallery wall app based on HTML and CSS."
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="author" content="Dario Evers" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="artcovers">
        <div class="left">
          <div class="image__big">
            <a
              href="https://www.youtube.com/watch?v=ZL-AuG4kfOs"
              target="_blank"
            >
              <img
                class="joynerlucas"
                src="images/joynerlucas.jpeg"
                alt="Joyner Lucas Cover Art"
            /></a>
          </div>
        </div>
        <div class="right">
          <div class="images__small">
            <a
              href="https://www.youtube.com/watch?v=fMayh7FhLGE&list=OLAK5uy_nyH84c4iN7ZJ6f7TOvABCkIj7ubIGntOk"
              target="_blank"
            >
              <img
                class="biggie"
                src="images/readytodie.jpg"
                alt="Notorious BIG Cover Art"
            /></a>
          </div>

          <div class="images__small">
            <a
              href="https://www.youtube.com/watch?v=bE7AmqT0E80"
              target="_blank"
            >
              <img
                class="hopsin"
                src="images/hopsin.jpg"
                alt="Hopsin Cover Art"
            /></a>
          </div>

          <div class="images__small">
            <a
              href="https://www.youtube.com/watch?v=0C80BSgjb8M"
              target="_blank"
            >
              <img
                class="nbayb"
                src="images/nbayb.jpg"
                alt="YoungBoy never broke again"
            /></a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
